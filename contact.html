<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Matthew Laware</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="nav-title">Matthew Laware</h1>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a href="resume.html" class="nav-link">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a href="projects.html" class="nav-link">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link active">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <section class="page-header">
            <div class="container">
                <h2>Contact Me</h2>
            </div>
        </section>

        <section class="contact-content">
            <div class="container">
                <div class="contact-links">
                    <h3>Get in Touch</h3>
                    <div class="contact-info">
                        <div class="email-display">
                            <span class="email-label">Email:</span>
                            <span class="email-address" id="emailAddress">mlaware@iu.edu</span>
                            <button class="copy-btn" onclick="copyEmail()" title="Copy email address">ðŸ“‹</button>
                        </div>
                    </div>
                    <div class="contact-buttons">
                        <a href="https://www.linkedin.com/in/matthewlaware/" target="_blank" class="contact-btn">LinkedIn</a>
                        <a href="https://github.com/mlaware" target="_blank" class="contact-btn">GitHub</a>
                    </div>
                </div>

                <div class="contact-form-container">
                    <h3>Send Me a Message</h3>
                    <form id="contactForm" class="contact-form" action="thankyou.html" method="get">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                            <div class="error-message" id="firstNameError"></div>
                        </div>

                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                            <div class="error-message" id="lastNameError"></div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                            <div class="error-message" id="emailError"></div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" minlength="8" required>
                            <div class="error-message" id="passwordError"></div>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <div class="error-message" id="confirmPasswordError"></div>
                        </div>

                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Matthew Laware. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function copyEmail() {
            const emailAddress = document.getElementById('emailAddress').textContent;
            navigator.clipboard.writeText(emailAddress).then(function() {
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = 'âœ“';
                copyBtn.style.backgroundColor = '#27ae60';
                setTimeout(function() {
                    copyBtn.innerHTML = originalText;
                    copyBtn.style.backgroundColor = '';
                }, 2000);
            }).catch(function(err) {
                console.error('Could not copy email: ', err);
                alert('Email address: ' + emailAddress);
            });
        }

        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Clear previous error messages
            document.querySelectorAll('.error-message').forEach(error => {
                error.textContent = '';
            });
            
            let isValid = true;
            
            // Get form values
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate first name
            if (firstName === '') {
                document.getElementById('firstNameError').textContent = 'First name is required';
                isValid = false;
            }
            
            // Validate last name
            if (lastName === '') {
                document.getElementById('lastNameError').textContent = 'Last name is required';
                isValid = false;
            }
            
            // Validate email
            const emailPattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/i;
            if (email === '') {
                document.getElementById('emailError').textContent = 'Email address is required';
                isValid = false;
            } else if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                isValid = false;
            }
            
            // Validate password
            if (password === '') {
                document.getElementById('passwordError').textContent = 'Password is required';
                isValid = false;
            } else if (password.length < 8) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters long';
                isValid = false;
            }
            
            // Validate confirm password
            if (confirmPassword === '') {
                document.getElementById('confirmPasswordError').textContent = 'Please confirm your password';
                isValid = false;
            } else if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                isValid = false;
            }
            
            // If all validation passes, submit the form
            if (isValid) {
                window.location.href = 'thankyou.html';
            }
        });
    </script>
</body>
</html>
